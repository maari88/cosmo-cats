name: Build and Test Coverage

on:
  pull_request:
    branches:
      - main
      - '**'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('marketplace/**/*.gradle*', 'marketplace/**/gradle.properties', 'marketplace/**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      - name: Grant execute permission for Gradlew
        run: chmod +x ./marketplace/gradlew

      - name: Setup Gradle (tooling)
        uses: gradle/actions/setup-gradle@v3

      # Run Gradle from marketplace folder (working-directory allowed for `run`)
      - name: Build with Gradle
        run: |
          ./gradlew build
        working-directory: marketplace

      # Optional: list reports for debugging 
      - name: List build reports (debug)
        run: ls -la marketplace/build/reports || true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage-report
          path: marketplace/build/reports/coverage/index.html

      - name: Upload test execution report (if failed)
        if: failure() 
        uses: actions/upload-artifact@v4
        with:
          name: test-execution-report 
          path: marketplace/build/reports/tests/test/ 
